    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const actionButtons = document.querySelectorAll('.action-btn');
            const unlockButton = document.getElementById('unlock-button');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');
            const lockerPage = document.getElementById('locker-page'); // Target the main locker page container
            const mainContent = document.getElementById('main-content');

            const unlockStatusJSON = localStorage.getItem('unlockStatus');
            if (unlockStatusJSON) {
                const unlockStatus = JSON.parse(unlockStatusJSON);
                const now = new Date();

                if (now.getTime() < unlockStatus.expiresAt) {
                    lockerPage.style.display = 'none'; // Hide the entire locker page
                    mainContent.style.display = 'block';
                    initializeAnimePlayer();
                    return;
                } else {
                    localStorage.removeItem('unlockStatus');
                }
            }
            
            const totalActions = actionButtons.length;
            let completedActions = 0;

            actionButtons.forEach((btn, index) => {
                if (index > 0) {
                    btn.classList.add('disabled-action');
                }
            });

            actionButtons.forEach((button, index) => {
                button.addEventListener('click', (event) => {
                    if (button.classList.contains('disabled-action') || button.classList.contains('completed') || button.classList.contains('processing')) {
                        event.preventDefault();
                        return;
                    }

                    button.classList.add('processing');
                    const originalHTML = button.innerHTML;
                    button.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Please wait...`;

                    setTimeout(() => {
                        button.classList.remove('processing');
                        button.classList.add('completed');
                        button.innerHTML = originalHTML;
                        completedActions++;
                        updateProgress();

                        const nextButton = actionButtons[index + 1];
                        if (nextButton) {
                            nextButton.classList.remove('disabled-action');
                        }
                    }, 6000);
                });
            });

            unlockButton.addEventListener('click', () => {
                if (!unlockButton.classList.contains('disabled')) {
                    lockerPage.style.display = 'none'; // Hide the entire locker page
                    mainContent.style.display = 'block';
                    
                    const now = new Date();
                    const unlockStatus = {
                        unlocked: true,
                        expiresAt: now.getTime() + (6 * 60 * 60 * 1000)
                    };
                    localStorage.setItem('unlockStatus', JSON.stringify(unlockStatus));
                    
                    initializeAnimePlayer();
                }
            });

            function updateProgress() {
                progressText.textContent = `unlock progress: ${completedActions}/${totalActions}`;
                const progressPercentage = (completedActions / totalActions) * 100;
                progressBar.style.width = `${progressPercentage}%`;

                if (completedActions === totalActions) {
                    unlockButton.classList.remove('disabled');
                    const lockIcon = unlockButton.querySelector('i');
                    lockIcon.classList.remove('fa-lock');
                    lockIcon.classList.add('fa-lock-open');
                }
            }
        });

            episodesData.forEach(epData => {
